<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.3.45/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>OSKIERO PLAYLIST</title>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="#" class="header-oskiero">OSKIERO PLAYLIST</a>
            <nav class="nav-header">
                <ul>
                    <li><a href="https://www.instagram.com/alexandra.ncl/?hl=es-la">Instagram</a></li>
                    <li><a href="https://twitter.com/Alexandra083004">Twitter</a></li>
                    <li><a href="https://open.spotify.com/user/31njxqnuctpmozqdmqs6g4rjgowe?si=ed875e0e87f941ab">Spotify</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="contenido">
        <div class="buscador">
            <div class="arriba">
                <input type="text" class="barra-buscadora" id="input.search" placeholder="Buscar">
                <div class="filters">
                    <select id="filter-genere" class="filter-genere">
                        <option value="all">Todo</option>
                        <option value="reggaeton">Reggaeton</option>
                        <option value="pop">Pop</option>
                    </select>
                </div>
            </div>
            <div class="songs">
                <section id="list_songs" class="list-songs"></section>
            </div>
        </div>
        <div class="otraforma">
            <div class="reproductor">
                <div class = "album">
                    <img src="img/free.jpg" id="imagen">
                </div>
                <div class="parte2">
                    <input type="range" class="barra-tiempo" name="tiempo" id="tiempo-control" min="0" step="1">
                    <div class="controles">
                        <audio id="audio" src="audio/MKTO - Classic.mp3"></audio>
                        <button id="previous-boton"><span class="mdi mdi-skip-previous"></span></button>
                        <button id="play-boton"><span id="icono" class="mdi mdi-play-pause"></span></button>
                        <button id="next-boton"><span class="mdi mdi-skip-next"></span></button>
                        <button id="stop-boton"><span class="mdi mdi-autorenew"></span></button>
                        <button id="random-boton"><span id="icono2" class="mdi mdi-shuffle-variant"></span></button>
                    </div>
                </div>
                <div class="barra-vol">
                    <span class="control2 mdi mdi-volume-high"></span>
                    <input type="range" class="barr-vol" name="volume" id="volume-control" min="0" max="1" step="0.01">
                </div>
            </div>
        </div>    
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
